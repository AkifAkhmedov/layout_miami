<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBIKE</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="images/favicon.png"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header-top">
            <a class="header-top__logo--link" href="#">
              <img class="header-top__logo"
                src="images/logo.svg"
                alt="MyBike logo">
            </a>
            <div class="header-top__icons">
              <a href="tel:+1 234 555-55-55" class="icon icon--phone">
                <div class="icon__tooltip"> +1 234 555-55-55 </div>
              </a>
              <a href="#menu" class="icon icon--menu"></a>
            </div>
          </div>
          <div class="header__bottom">
            <h1 class="header__title">Take the Streets</h1>
          </div>
        </div>
      </div>
    </header>

    <div class="menu page__menu" id="menu">
      <div class="container">
        <div class="menu__top header-top">
          <a class="header-top__logo--link" href="#">
            <img
              class="header-top__logo"
              src="images/logo-menu.svg"
              alt="MyBike logo"
            >
          </a>
          <a href="#" class="icon icon--close"></a>
        </div>

        <div class="menu__bottom">
          <navigation class="menu__navigation navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a class="navigation__link" href="#">Home</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#about-us">About Us</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#compare-bikes">Compare Bikes</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#details">Details</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#contacts">Contacts</a>
              </li>
            </ul>
          </navigation>
          <a href="tel:+1 234 5555-55-55" class="menu__phone-number">+1 234 5555-55-55</a>
          <a href="tel:+1 234 5555-55-55" class="menu__call-to-order">Book a test ride</a>
        </div>
      </div>
    </div>

  </body>
</html>
